<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YXW Planet</title>
    <style>
        /* 全局样式 */
        body, html {
            height: 100%; /* 设置页面高度为视口的100% */
            margin: 10px; /* 页面边距 */
            display: flex; /* 使用Flex布局，让内容更灵活 */
            justify-content: center; /* 水平居中内容 */
            align-items: flex-start; /* 垂直方向从顶部对齐内容 */
            background-color: #f0f0f0; /* 设置背景颜色为浅灰色 */
        }

        /* 图片样式 */
        img {
            max-width: 100%; /* 确保图片不会超过容器宽度 */
            height: auto; /* 根据宽度自动调整图片高度，保持宽高比 */
            display: block; /* 将图片设置为块级元素，独占一行 */
            margin: 20px auto 0; /* 上方间距20px，水平居中，底部间距为0 */
        }

        /* 容器样式 */
        .container {
            width: 100%; /* 容器占满页面宽度 */
            max-width: 800px; /* 设置容器的最大宽度，避免在大屏幕上过宽 */
            background-color: #fff; /* 设置容器背景为白色 */
            padding: 20px; /* 容器内部内容的内边距 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加盒子阴影效果 */
            text-align: center; /* 将容器内的文本居中对齐 */
        }

        /* 链接样式 */
        .full-width-left {
            display: block; /* 链接显示为块级元素，占满一行 */
            text-align: left; /* 将链接文本靠左对齐 */
            width: 100%; /* 链接宽度占满容器宽度 */
            margin-bottom: 10px; /* 在链接下方添加间距 */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="golden_boot.html" target="_self">Golden Boot</a>
    </div>
</body>
</html>
